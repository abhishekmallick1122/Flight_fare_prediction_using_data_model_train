<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Price Prediction</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .form-section {
      margin-bottom: 30px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">FLIGHT PRICE</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 100px;">
    <form action="/predict" method="post">
      
      <!-- Departure and Arrival -->
      <div class="row form-section">
        <div class="col-md-6 mb-3">
          <div class="card p-3">
            <h5>Departure Date</h5>
            <input type="datetime-local" name="Dep_Time" id="Dep_Time" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card p-3">
            <h5>Arrival Date</h5>
            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" class="form-control" required>
          </div>
        </div>
      </div>

      <!-- Source and Destination -->
      <div class="row form-section">
        <div class="col-md-6 mb-3">
          <div class="card p-3">
            <h5>Source</h5>
            <select name="Source" id="Source" class="form-control" required>
              <option value="Delhi">Delhi</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Chennai">Chennai</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card p-3">
            <h5>Destination</h5>
            <select name="Destination" id="Destination" class="form-control" required>
              <option value="Cochin">Cochin</option>
              <option value="Delhi">Delhi</option>
              <option value="New Delhi">New Delhi</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kolkata">Kolkata</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Stops and Airline -->
      <div class="row form-section">
        <div class="col-md-6 mb-3">
          <div class="card p-3">
            <h5>Stopage</h5>
            <select name="stops" class="form-control" required>
              <option value="0">Non-Stop</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card p-3">
            <h5>Which Airline you want to travel?</h5>
            <select name="airline" id="airline" class="form-control" required>
              <option value="Jet Airways">Jet Airways</option>
              <option value="IndiGo">IndiGo</option>
              <option value="Air India">Air India</option>
              <option value="Multiple carriers">Multiple carriers</option>
              <option value="SpiceJet">SpiceJet</option>
              <option value="Vistara">Vistara</option>
              <option value="Air Asia">Air Asia</option>
              <option value="GoAir">GoAir</option>
              <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
              <option value="Jet Airways Business">Jet Airways Business</option>
              <option value="Vistara Premium economy">Vistara Premium economy</option>
              <option value="Trujet">Trujet</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>

    <!-- Prediction Text -->
    <div class="mt-5 text-center">
      <h3>{{ prediction_text }}</h3>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â©2025 Abhishek Neha Aditya</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>
</html>
